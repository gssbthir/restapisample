<ion-view data-comp-id="ionic-view.1">
    <ion-header-bar align-title="center" class="bar-dark"
        data-comp-id="header-bar.1">
        <h1 class="title" data-comp-id="text.1">Site Detail</h1>
    </ion-header-bar>
    <ion-content class="has-header" data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <div data-comp-id="text.2" ng-bind="data.title">Some text</div>
            </div>
        </div>
        <div class="row" data-comp-id="row.2">
            <div class="col" data-comp-id="column.2">
                <div data-comp-id="text.3" ng-bind="data.value">Some text</div>
            </div>
        </div>
        <div class="row" data-comp-id="row.3">
            <div class="col" data-comp-id="column.3">
                <div data-comp-id="text.4" ng-bind="data.measure">Some text</div>
            </div>
        </div>
    </ion-content>
</ion-view>
