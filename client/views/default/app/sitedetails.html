<ion-view data-comp-id="ionic-view.1">
    <ion-header-bar align-title="center" class="bar-dark"
        data-comp-id="header-bar.1">
        <h1 class="title" data-comp-id="text.1">Site Details</h1>
    </ion-header-bar>
    <ion-content class="has-header" data-comp-id="ionic-content.1">
        <div class="item item-icon-right" data-comp-id="item.1"
            ng-repeat="item in data.list">
            <div data-comp-id="text.2">
                Some text
                <span class="item-note"></span>
            </div>
            <i class="icon ion-ios-arrow-right" data-comp-id="icon.1" style="font-size:32px"></i>
        </div>
        <div class="item item-icon-right" data-comp-id="item.2"
            ng-repeat="item in data.list">
            <div data-comp-id="text.3">
                Some text
                <span class="item-note"></span>
            </div>
            <i class="icon ion-ios-arrow-right" data-comp-id="icon.2" style="font-size:32px"></i>
        </div>
        <div class="item item-icon-right" data-comp-id="item.3">
            <div data-comp-id="text.4">
                Some text
                <span class="item-note"></span>
            </div>
            <i class="icon ion-ios-arrow-right" data-comp-id="icon.3" style="font-size:32px"></i>
        </div>
    </ion-content>
</ion-view>
